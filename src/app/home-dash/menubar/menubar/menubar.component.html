<ion-tab-bar slot="bottom" style="height: 70px">
  <ion-tab-button
    *ngFor="let buttonItem of buttonItems; let i = index"
    #ref
    (click)="selecTabButton(ref, buttonItem)"
  >
    <ion-icon style="font-size: 50px" [name]="buttonItem.icon"></ion-icon>
    <ion-label>{{ buttonItem.title }}</ion-label>
    <ion-badge
      style="font-size: 15px; border-radius: 100%; padding: 6px"
      color="danger"
      mode="ios"
      >{{ lens[i] }}</ion-badge
    >
  </ion-tab-button>
</ion-tab-bar>

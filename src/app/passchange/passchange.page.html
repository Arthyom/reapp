<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>passchange</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides mode="ios" pager="ios" scrollbar="ios">
    <ion-slide *ngFor="let messege of slideMessages">
      <ion-card color="message.color">
        <ion-card-header>
          <ion-card-title>{{messege.title}}</ion-card-title>
          <ion-card-subtitle>{{messege.subtitle}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content> {{messege.message}} </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-slides mode="ios" pager="ios" scrollbar="ios">
    <ion-slide>
      <app-general-auth
        [showValidForm]="true"
        (stEmit)="checkStatus($event)"
        [cancel]="true"
      ></app-general-auth>
    </ion-slide>

    <ion-slide>
      <app-general-auth
        [showChangeForm]="true"
        (stEmit)="checkStatus($event)"
        [cancel]="true"
      ></app-general-auth>
    </ion-slide>
  </ion-slides>
</ion-content>
